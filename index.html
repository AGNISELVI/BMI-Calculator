<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo" tabindex="0">BMI Calculator</div>
    <nav aria-label="Primary navigation">
      <a href="#calculator" role="link">Calculator</a>
      <a href="#result" role="link" id="resultLink" tabindex="-1" style="opacity: 0.6; pointer-events: none;">Result</a>
    </nav>
  </header>

  <main class="container" id="calculator" role="main">
    <section class="bmi-card" aria-labelledby="bmiTitle">
      <h1 id="bmiTitle">Calculate Your BMI</h1>
      <p class="subtext">Enter your height and weight to find out your Body Mass Index</p>
      <form id="bmiForm" aria-describedby="formInstructions" novalidate>
        <div>
          <label for="weightInput">Weight (kg)</label>
          <input type="number" id="weightInput" name="weight" min="20" max="500" step="0.1" inputmode="decimal" required placeholder="e.g. 70.5" />
          <div id="weightHelp">Allowed range: 20 - 500 kg</div>
        </div>
        <div>
          <label for="heightInput">Height (cm)</label>
          <input type="number" id="heightInput" name="height" min="100" max="250" step="0.1" inputmode="decimal" required placeholder="e.g. 175.0" />
          <div id="heightHelp">Allowed range: 100 - 250 cm</div>
        </div>
        <button type="submit">Calculate</button>
      </form>
    </section>

    <section id="result" class="result-card" role="region" aria-live="polite" aria-atomic="true" tabindex="-1" aria-labelledby="resultTitle">
      <h2 id="resultTitle">Your BMI Result</h2>
      <p class="bmi-value" id="bmiValue"></p>
      <p class="bmi-category" id="bmiCategory"></p>
      <p class="bmi-advice" id="bmiAdvice"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
